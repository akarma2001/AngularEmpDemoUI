<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 100%;">
        <label class="col-sm-2 col-form-label"  style="width: 200px !important;">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)] = "EmployeeName"
            placeholder="Enter Employee Name">
        </div>

        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)] ="Department">
                <option>---Select---</option>
                <option *ngFor="let dpName of DepartmentList">
                    {{dpName.departmentName}}
                </option>
            </select>
            <br/>
        </div>
        <label class="col-sm-2 col-form-label">Date of Joining</label>
        <div class="col-sm-10" *ngIf = "emp.EmployeeId==0">
            <input type="date" [(ngModel)] = "DateOfJoining">
        </div>
        <div class="col-sm-10" *ngIf = "emp.EmployeeId!=0">
            <input type="text" [(ngModel)] = "DateOfJoining">
        </div>
    </div>
    <!-- <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src] = "PhotoFilePath" height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div> -->
</div>
<button (click) = "addEmployee()" *ngIf = "emp.EmployeeId==0" class="btn btn-primary">
     Add
</button>
<button (click) = "updateEmployee()" *ngIf = "emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
